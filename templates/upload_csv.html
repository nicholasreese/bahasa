<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV - Bahasa Indonesian Flashcards</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>⬆️ Upload Vocabulary from CSV</h1>
            <a href="/" class="back-link">← Back to Home</a>
        </header>
        
        <div class="form-container">
            <form id="csvUploadForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="csvFile">Select CSV File:</label>
                    <input type="file" id="csvFile" name="csvFile" accept=".csv" required>
                    <small>File should have two comma-separated columns: English, Indonesian</small>
                </div>
                
                <button type="submit" class="btn btn-primary">Upload CSV</button>
            </form>
            
            <div id="message" class="message hidden"></div>
        </div>
    </div>

    <script>
        document.getElementById('csvUploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            const csvFile = document.getElementById('csvFile').files[0];
            formData.append('csvFile', csvFile);
            
            try {
                const response = await fetch('/api/upload_csv', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message, 'success');
                    document.getElementById('csvUploadForm').reset();
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                console.error('Error uploading CSV:', error);
                showMessage('Error uploading CSV. Please try again.', 'error');
            }
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            setTimeout(() => {
                messageDiv.className = 'message hidden';
            }, 3000);
        }
    </script>
</body>
</html>
